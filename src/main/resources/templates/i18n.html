<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8">
    <!-- Core CSS Files -->
    <link th:href="@{/css/i18n.css}" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css" rel="stylesheet" type="text/css">
    <!-- Core JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- JS Files -->
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <title></title>
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <h1 th:text="#{i18n.message}"></h1>
        <p th:text="#{i18n.current.language}"></p>
        <label for="locales" th:text="#{i18n.selection.option}"></label>
        <select id="locales">
          <option value="-"></option>
          <option value="ko" th:text="#{i18n.selection.option.ko}"></option>
          <option value="en" th:text="#{i18n.selection.option.en}"></option>
        </select>
      </div>
    </div>
  </body>

  <script type="text/javascript">
      $(document).ready(function() {
          $("#locales").change(function () {
              let option = $('#locales').val();
              if (option !== '-'){
                  window.location.replace(`/web/i18n?lang=${option}`);
              }
          });
      });
  </script>
</html>
